<{{list_tag}} class="link-tree">
{% for command in commands %}
    {% if command == 'li' %}
        <li>
    {% elif command == 'lia' %}
        <li class="is-active">
    {% elif command == '/li' %}
        </li>
    {% elif command == '>' %}
        <{{list_tag}}>
    {% elif command == '<' %}
        </{{list_tag}}>
    {% else %}
        <a href="{{command.url}}">{{command.text}}</a>
    {% endif %}
{% endfor %}
</{{list_tag}}>
