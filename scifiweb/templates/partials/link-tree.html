<li>
    <a
        href="{{node.link.url}}"
        class="{{node.link.classes|join:' '}}"
    >{{node.link.text}}</a>
    {% if node.children %}
        <ul>
            {% for child in node.children %}
                {% include 'partials/link-tree.html' with node=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
